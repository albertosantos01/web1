<html>

    <title> Formulario</title>

<body>
    <h1> Aqui tienes el formulario</h1>
    <a href="Horarios.html">El horario</a> <br /> <a href="index.html">Mi breve descripcion</a>
    <form method="get">
        Email <input type="email" name="email" placeholder="Coloca Aqui tu email" />

        DNI <input type="DNI" name="DNI" placeholder="DNI" />
        <p>

            <input type="radio" name="sexo" value="M" /> Mujer <br />

        </p>
        <p>
            Metodos de viaje <br />
            <input type="checkbox" name="transporte1" value="Publico" /> Transporte Publico <br />

            <input type="checkbox" name="transporte3" value="Moto" /> Motocicleta <br />
            <input type="checkbox" name="transporte4" value="Coche" /> Coche <br />
        <p>Escriba su sugerencia <br />
            <textarea name="sugerencia" cols="60" rows="6" value="Su sugerencia corta"> </textarea>
        </p>
        <p> Aqui tienes para enviar el formulario
            <input type="submit" value="Pica para enviar" />
        </p>


        </p>

    </form>
